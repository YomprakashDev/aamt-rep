<div class="contract-summary-card">
  <!-- Header Section -->
  <div class="header">
    <div class="title-section">
      <h2 class="main-title">Sum of costs and revenues</h2>
      <p class="subtitle">Track total contract costs and revenues</p>
    </div>
    <div class="controls">
      <div class="dropdown">
        <span class="dropdown-text">last quarter</span>
        <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 12 12" fill="none">
          <path d="M3 4.5L6 7.5L9 4.5" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="menu-icon">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <circle cx="3" cy="8" r="1" fill="#6B7280"/>
          <circle cx="8" cy="8" r="1" fill="#6B7280"/>
          <circle cx="13" cy="8" r="1" fill="#6B7280"/>
        </svg>
      </div>
    </div>
  </div>

<!-- Chart Section (Row layout: Legend | Chart) -->
<div class="chart-section">
  <div class="legend">
    <div class="legend-item">
      <span class="legend-color" style="background-color: #5B6DF3;"></span>
      Employment Contracts
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #8BB9FB;"></span>
      Non-Disclosure Agreement
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #D6D8FD;"></span>
      Purchase Agreements
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #ECECFE;"></span>
      Lease Agreements
    </div>
  </div>

  <!-- <app-pie-chart class="chart"></app-pie-chart> -->
</div>


 
</div>
