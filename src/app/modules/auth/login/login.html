<div class="login-wrapper">
  <div class="login-box">
    <h1 class="logo">ðŸš€ MyApp</h1>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Email"
        class="input"
      />
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Password"
        class="input"
      />
      <button
        type="submit"
        [disabled]="!loginForm.form.valid"
        class="btn-login"
      >
        Login
      </button>
    </form>
    <button type="submit" class="btn-login">sign In with Google</button>
  </div>
</div>
